<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display">
            <button class="copybtn">
                <span class="copy-tooltip">copies</span>
                <img src="copy.svg" alt="copy" width="24" height="24" id="ig">
            </button>
        </div>

        <div class="input-conatiner">

            <div class="length-container">
                <p>Password length</p>
                <p  class="length"></p>
            </div>
            <input type="range" min="1" max="16" value="5" step="1" class="slider">
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Include Number Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Include Symbols Letters</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
